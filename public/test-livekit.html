<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status-box {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 18px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        pre {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è LiveKit Client Library Test</h1>
    
    <div id="status" class="status-box info">
        ‚è≥ Testing LiveKit library...
    </div>
    
    <div id="details"></div>
    
    <script src="/vendor/livekit-client.umd.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        const detailsEl = document.getElementById('details');
        
        // Wait a moment for script to load
        setTimeout(() => {
            const results = {
                LivekitClient: typeof LivekitClient !== 'undefined',
                LiveKit: typeof LiveKit !== 'undefined',
                windowLivekitClient: typeof window.LivekitClient !== 'undefined',
                windowLiveKit: typeof window.LiveKit !== 'undefined',
            };
            
            const hasLibrary = Object.values(results).some(v => v);
            
            if (hasLibrary) {
                statusEl.className = 'status-box success';
                statusEl.innerHTML = '‚úÖ SUCCESS! LiveKit client library is loaded correctly!';
                
                const client = LivekitClient || LiveKit || window.LivekitClient || window.LiveKit;
                
                detailsEl.innerHTML = `
                    <h2>Library Details:</h2>
                    <pre>${JSON.stringify(results, null, 2)}</pre>
                    
                    <h2>Available Components:</h2>
                    <ul>
                        <li>Room: ${typeof client.Room !== 'undefined' ? '‚úÖ' : '‚ùå'}</li>
                        <li>RoomEvent: ${typeof client.RoomEvent !== 'undefined' ? '‚úÖ' : '‚ùå'}</li>
                        <li>Track: ${typeof client.Track !== 'undefined' ? '‚úÖ' : '‚ùå'}</li>
                        <li>VideoPresets: ${typeof client.VideoPresets !== 'undefined' ? '‚úÖ' : '‚ùå'}</li>
                        <li>ConnectionState: ${typeof client.ConnectionState !== 'undefined' ? '‚úÖ' : '‚ùå'}</li>
                    </ul>
                    
                    <h2>Next Steps:</h2>
                    <p>‚úÖ You can now use voice features on the main app!</p>
                    <p>Go back to <a href="/">main app (localhost:3000)</a> and click the microphone button.</p>
                `;
            } else {
                statusEl.className = 'status-box error';
                statusEl.innerHTML = '‚ùå FAILED! LiveKit client library did not load.';
                
                detailsEl.innerHTML = `
                    <h2>Debug Information:</h2>
                    <pre>${JSON.stringify(results, null, 2)}</pre>
                    
                    <h2>Troubleshooting:</h2>
                    <ol>
                        <li>Check browser console (F12) for errors</li>
                        <li>Verify file exists: <code>/public/vendor/livekit-client.umd.js</code></li>
                        <li>Try reinstalling:
                            <pre>cd /Users/partho.bardhan/Documents/projects/inventory-app
npm install livekit-client@2.1.0
cp node_modules/livekit-client/dist/livekit-client.umd.js public/vendor/</pre>
                        </li>
                        <li>Restart the server: <code>node server.js</code></li>
                    </ol>
                `;
            }
            
            console.log('LiveKit Test Results:', results);
        }, 100);
    </script>
</body>
</html>
