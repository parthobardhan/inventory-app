<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Modal Debug Test</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
            Test Modal
        </button>
        
        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="modalProductForm">
                            <div class="mb-3">
                                <label for="modalProductName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="modalProductName" required>
                            </div>
                            <div class="mb-3">
                                <label for="modalProductType" class="form-label">Product Type</label>
                                <select class="form-select" id="modalProductType" required>
                                    <option value="">Select Type</option>
                                    <option value="bed-covers">Bed Covers</option>
                                    <option value="cushion-covers">Cushion Covers</option>
                                    <option value="sarees">Sarees</option>
                                    <option value="towels">Towels</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="modalQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="modalQuantity" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="modalPrice" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="modalPrice" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="modalDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="modalDescription" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="modalProductImage" class="form-label">Product Image</label>
                                <input type="file" class="form-control" id="modalProductImage" accept="image/*">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="modalGenerateAI" checked>
                                    <label class="form-check-label" for="modalGenerateAI">
                                        Generate AI description from image
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="addProductBtn">
                            <i class="fas fa-plus me-2"></i>Add Product
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            
            const addProductBtn = document.getElementById('addProductBtn');
            console.log('Add Product Button:', addProductBtn);
            
            if (addProductBtn) {
                addProductBtn.addEventListener('click', () => {
                    console.log('Modal Add Product button clicked!');
                    
                    const name = document.getElementById('modalProductName').value.trim();
                    const type = document.getElementById('modalProductType').value;
                    const quantity = parseInt(document.getElementById('modalQuantity').value);
                    const price = parseFloat(document.getElementById('modalPrice').value);
                    const description = document.getElementById('modalDescription').value.trim();
                    
                    console.log('Form data:', { name, type, quantity, price, description });
                    
                    if (!name || !type || isNaN(quantity) || isNaN(price)) {
                        alert('Please fill in all required fields with valid values.');
                        return;
                    }
                    
                    alert('Product would be added: ' + name);
                });
            } else {
                console.error('Add Product Button not found!');
            }
        });
    </script>
</body>
</html>
