<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Modal Debug Test</h1>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
            Open Modal
        </button>
        
        <div id="debugOutput" class="mt-3">
            <h3>Debug Output:</h3>
            <div id="debugLog"></div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="modalProductForm">
                        <div class="mb-3">
                            <label for="modalProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="modalProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalProductType" class="form-label">Product Type</label>
                            <select class="form-select" id="modalProductType" required>
                                <option value="">Select Type</option>
                                <option value="bed-covers">Bed Covers</option>
                                <option value="cushion-covers">Cushion Covers</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modalQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="modalQuantity" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="modalPrice" min="0" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addProductBtn">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        document.addEventListener('DOMContentLoaded', () => {
            log('DOM loaded');
            
            // Check if elements exist
            const addProductBtn = document.getElementById('addProductBtn');
            const modalForm = document.getElementById('modalProductForm');
            const modal = document.getElementById('addProductModal');
            
            log(`Add Product Button: ${addProductBtn ? 'Found' : 'Not Found'}`);
            log(`Modal Form: ${modalForm ? 'Found' : 'Not Found'}`);
            log(`Modal: ${modal ? 'Found' : 'Not Found'}`);
            
            if (addProductBtn) {
                addProductBtn.addEventListener('click', () => {
                    log('üéØ Modal button clicked!');
                    
                    // Get form values
                    const name = document.getElementById('modalProductName').value;
                    const type = document.getElementById('modalProductType').value;
                    const quantity = document.getElementById('modalQuantity').value;
                    const price = document.getElementById('modalPrice').value;
                    
                    log(`Form values: name="${name}", type="${type}", quantity="${quantity}", price="${price}"`);
                    
                    if (!name || !type || !quantity || !price) {
                        log('‚ùå Validation failed: Missing required fields');
                        alert('Please fill in all required fields');
                        return;
                    }
                    
                    log('‚úÖ Validation passed - would add product');
                    alert(`Product "${name}" would be added successfully!`);
                    
                    // Close modal and reset form
                    const modalInstance = bootstrap.Modal.getInstance(modal);
                    if (modalInstance) {
                        modalInstance.hide();
                    }
                    modalForm.reset();
                });
                
                log('‚úÖ Event listener attached to modal button');
            } else {
                log('‚ùå Add Product Button not found');
            }
        });
    </script>
</body>
</html>
