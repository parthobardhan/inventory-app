<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialization Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Initialization Debug</h1>
        
        <div id="debugOutput" class="mt-3">
            <h3>Debug Output:</h3>
            <div id="debugLog"></div>
        </div>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
            Test Modal
        </button>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="modalProductForm">
                        <div class="mb-3">
                            <label for="modalProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="modalProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalProductType" class="form-label">Product Type</label>
                            <select class="form-select" id="modalProductType" required>
                                <option value="">Select Type</option>
                                <option value="bed-covers">Bed Covers</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modalQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="modalQuantity" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalPrice" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="modalPrice" min="0" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addProductBtn">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="indexeddb-utils.js"></script>
    <script>
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        // Simplified InventoryManager for testing
        class TestInventoryManager {
            constructor() {
                this.products = [];
                this.apiBase = '/api/products';
                this.dbManager = new IndexedDBManager();
                this.init();
            }

            async init() {
                try {
                    log('üöÄ Initializing TestInventoryManager...');
                    
                    // Initialize IndexedDB
                    await this.dbManager.init();
                    log('‚úÖ IndexedDB initialized successfully');
                    
                    this.bindEvents();
                    log('‚úÖ Events bound successfully');
                    
                } catch (error) {
                    log(`‚ùå Failed to initialize: ${error.message}`);
                    console.error('Initialization error:', error);
                }
            }

            bindEvents() {
                log('üîó Binding events...');
                
                const modalAddBtn = document.getElementById('addProductBtn');
                if (modalAddBtn) {
                    log('‚úÖ Modal button found');
                    
                    const clickHandler = () => {
                        log('üñ±Ô∏è Modal button clicked!');
                        this.addProductFromModal();
                    };
                    
                    modalAddBtn.addEventListener('click', clickHandler);
                    log('‚úÖ Event listener attached');
                } else {
                    log('‚ùå Modal button not found');
                }
            }

            async addProductFromModal() {
                log('üöÄ addProductFromModal() called');
                
                const name = document.getElementById('modalProductName').value.trim();
                const type = document.getElementById('modalProductType').value;
                const quantity = parseInt(document.getElementById('modalQuantity').value);
                const price = parseFloat(document.getElementById('modalPrice').value);

                log(`Form values: name="${name}", type="${type}", quantity="${quantity}", price="${price}"`);

                if (!name || !type || quantity < 0 || price < 0) {
                    log('‚ùå Validation failed');
                    alert('Please fill in all required fields with valid values.');
                    return;
                }

                log('‚úÖ Validation passed');
                alert(`Product "${name}" would be added successfully!`);
                
                // Close modal and reset form
                const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
                if (modal) {
                    modal.hide();
                }
                document.getElementById('modalProductForm').reset();
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            log('üìÑ DOM loaded');
            
            try {
                const testManager = new TestInventoryManager();
                window.testManager = testManager;
                log('‚úÖ TestInventoryManager created');
                
                // Wait a bit for initialization
                await new Promise(resolve => setTimeout(resolve, 1000));
                log('‚úÖ Initialization complete');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
